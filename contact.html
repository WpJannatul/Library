<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>
         <fieldset>
            <legend> Additional Information</legend>
            <br>
            <input type="radio" name="sub" id="fictional">
            <label for="fictional">Fiction</label>
             <input type="radio" name="sub" id="story">
            <label for="story">Story</label>
             <input type="radio" name="sub" id="animation">
            <label for="animation">Animation</label>
        </fieldset>
         <fieldset>
            <legend> Additional Information</legend>
            <br>
            <input type="checkbox" name="sub" id="fictional">
            <label for="fictional">Fiction</label>
             <input type="checkbox" name="sub" id="story">
            <label for="story">Story</label>
             <input type="checkbox" name="sub" id="animation">
            <label for="animation">Animation</label>
        </fieldset>
          <fieldset>
            <legend> Extra Information</legend>
            <br>
            <textarea name="message" rows="4" cols="50"></textarea>
          </fieldset>
          <input type="submit" value="submit">
          <input type="reset" value="clear">
    </form>
    
</body>
</html>
